# Deploy to docs directory
destination: docs/

url: "https://capolitsch.github.io/trendfiltering"

home:
  title: >
    trendfiltering R package â€¢ The state-of-the-art method for denoising 1D
    signals
  links:
  - text: See my other work
    href: "https://collinpolitsch.com/"

authors:
  Collin A. Politsch, Ph.D.:
    href: "https://collinpolitsch.com/"

template:
  code_folding: show
  bootstrap: 4
  params:
    bootswatch: "cosmo"
  bslib:
    base_font:
      google: "Sans Serif"
    heading_font:
      google: "Sans Serif"
    code_font:
      google: "JetBrains Mono"

development:
  mode: release

reference:
  - title: "Fit a model"
  - contents:
    - '`trendfilter`'
    - '`.trendfilter`'
  - title: "Hyperparameter Optimization"
  - contents:
      - '`cv_trendfilter`'
      - '`sure_trendfilter`'
  - title: "Bootstrap"
  - contents:
      - '`bootstrap_trendfilter`'
      - '`vbands`'
  - title: "stats methods"
  - contents:
      - '`predict.trendfilter`'
      - '`predict.cv_trendfilter`'
      - '`predict.sure_trendfilter`'
      - '`fitted.trendfilter`'
      - '`residuals.trendfilter`'
      - '`coef.trendfilter`'
  - title: "Summary methods"
  - contents:
      - '`summary.trendfilter`'
      - '`print.trendfilter`'
      - '`print.summary.trendfilter`'
  - title: "Data sets"
  - contents:
      - '`eclipsing_binary`'
      - '`quasar_spectrum`'

navbar:
  structure:
    left:
    - home
    - reference
    - papers
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    papers:
      text: Papers
      href: papers.html
    github:
      icon: fab fa-github fa-lg
      href: "https://github.com/capolitsch/trendfiltering"

redirects:
  - [reference/papers.html, papers.html]
  - [bootstrap_trendfilter.html, reference/bootstrap_trendfilter.html]
  - [cv_trendfilter.html, reference/cv_trendfilter.html]
  - [sure_trendfilter.html, reference/sure_trendfilter.html]

repo:
  branch: main
  url:
    home: "https://github.com/capolitsch/trendfiltering/"
    source: "https://github.com/capolitsch/trendfiltering/blob/main/"
    issue: "https://github.com/capolitsch/trendfiltering/issues/"
    user: "https://github.com/"
