# Deploy to central docs directory that's on GitHub Pages
destination: docs/

template:
  code_folding: show
  bootstrap: 4
  params:
    bootswatch: "cosmo"
  bslib:
    base_font:
      google: "Sans Serif"
    heading_font:
      google: "Sans Serif"
    code_font:
      google: "JetBrains Mono"
    
author:
  Collin A. Politsch:
    href: "https://collinpolitsch.com/"
    
navbar:
  structure:
    left:
    - home
    - documentation
    - references
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    documentation:
      text: Documentation
      href: reference/index.html
    references:
      text: References
      href: trendfiltering-package.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/capolitsch/trendfiltering

reference:
  - title: "Functions"
  - contents:
      - SURE.trendfilter
      - cv.trendfilter
      - bootstrap.trendfilter
  - title: "References"
    contents:
      - trendfiltering-package
      
repo:
  url:
    home: "https://github.com/capolitsch/trendfiltering"
    source: "https://github.com/capolitsch/trendfiltering"
    issue: "https://github.com/capolitsch/trendfiltering/issues"
    user: "https://github.com/capolitsch"
