# Deploy to central docs directory that's on GitHub Pages
destination: docs/

template:
  code_folding: show
  bootstrap: 4
  params:
    bootswatch: "cosmo"
  bslib:
    base_font:
      google: "Sans Serif"
    heading_font:
      google: "Sans Serif"
    code_font:
      google: "JetBrains Mono"

year: '2021'
package:
  name: trendfiltering
  version: 0.1.0
  authors: Collin A. Politsch
development:
  destination: dev
  mode: release
  version_label: default
  version_tooltip: Released version
  in_dev: yes
site:
  root: 'https://capolitsch.github.io/'
  title: trendfiltering
dev: ~
extra: []

author:
  Collin A. Politsch:
    href: "https://collinpolitsch.com/"


navbar:
  structure:
    left:
    - home
    - reference
    - papers
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    papers:
      text: Papers
      href: trendfiltering-references.html
    github:
      icon: fab fa-github fa-lg
      href: "https://github.com/capolitsch/trendfiltering"

reference:
  - title: "Functions"
  - contents:
      - cv.trendfilter
      - SURE.trendfilter
      - bootstrap.trendfilter

repo:
  url:
    home: "https://github.com/capolitsch/trendfiltering"
    source: "https://github.com/capolitsch/trendfiltering"
    issue: "https://github.com/capolitsch/trendfiltering/issues"
    user: "https://github.com/capolitsch"
